<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Treats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .treats img {
            width: 100%;
            border-radius: 10px;
        }
        .treats h5 {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h2 class="fw-bold">Featured Treats</h2>
        <div class="row mt-4">
            <div class="col-md-4 treats">
                <img src="./Rectangle 153.png" alt="Puff Pastry">
                <h5 class="mt-2">Puff Pastry</h5>
                <p><strong>$8</strong></p>
            </div>
            <div class="col-md-4 treats">
                <img src="./Rectangle 154.png" alt="Doughnuts">
                <h5 class="mt-2">Doughnuts</h5>
                <p><strong>$8</strong></p>
            </div>
            <div class="col-md-4 treats">
                <img src="./Rectangle 156.png" alt="Brownies">
                <h5 class="mt-2">Brownies</h5>
                <p><strong>$8</strong></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
